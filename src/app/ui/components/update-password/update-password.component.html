<div class="row" *ngIf="state.state">
    
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="password" class="form-label" style="margin-top: 5px;">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="Şifre"
            #txtPassword>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label" style="margin-top: 5px;">Şifreyi Onayla</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Şifre"
            #txtPasswordConfirm>
        </div>
        <button type="button" class="btn custom-btn" style="margin-top: 10px;font-size: small"
        (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
    
   Bu link kullanılmamaktadır!
  
  </div>
