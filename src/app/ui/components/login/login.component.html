<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
       
        <div class="form-group">
            <label for="userName">Kullanıcı Adı / Email</label>
            <input #txtUserNameOrEmail type="text" class="form-control" id="userName"
                placeholder="Kullanıcı Adı / Email">
            <small class="form-text text-muted invalid-feedback">
                Lütfen kullanıcı adını boş geçmeyiniz.
            </small>
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input #txtPassword type="password" class="form-control" id="password" 
            placeholder="Şifre">
        </div>

        <br>
        <div class="login-buttons">
            <asl-google-signin-button  [theme]="'filled_blue'"    [logo_alignment]="'center'" [size]="'medium'"></asl-google-signin-button>
            <img src="../../../../assets/facebook.png" style="cursor: pointer;" (click)="facebookLogin()">
          </div>
       
        <br>
        <button type="submit" class="btn custom-btn" style="font-size: small"
        (click)="login(txtUserNameOrEmail.value,txtPassword.value)">
            Giriş Yap
        </button> 

        <a   class="btn custom-btn" style=" font-size: small; margin-left: 8px;"
        routerLink="/password-reset"  > 
           Şifremi Unuttum
        </a> 

    
    </div>
    <div class="col-md-3"></div>
</div>
