  <div class="modal-content" *ngIf="isModalOpen">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Kişisel Bilgilerini Güncelle</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="username">Ad Soyad:</label>
            <input type="text" id="username" [(ngModel)]="user.nameSurname" class="custom-input"  #txtNameSurname/>
        </div>
    
        <div  class="form-group">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text"   id="username" [(ngModel)]="user.userName" class="custom-input" #txtUserName/>

            <div  class="form-group">
              <label for="email">Mail:</label>
              <input type="text" id="email" [(ngModel)]="user.email" class="custom-input" #txtEmail/>
          </div>
        </div>
    
        <button  type="submit" class="btn custom-btn" style="font-size: small" (click)="updateUser(txtNameSurname,txtUserName,txtEmail)">Bilgileri Güncelle</button>
         
     
    </div>

     
  </div>
