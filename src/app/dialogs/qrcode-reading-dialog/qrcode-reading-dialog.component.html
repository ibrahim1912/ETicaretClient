<h4 style=" margin: 15px 0px 0px 40px;" >Product QRCode Reading</h4>


<mat-form-field appearance="fill" class="product-create" style=" margin: 15px 0px 0px 30px;">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
  </mat-form-field>

  <ngx-scanner-qrcode #scanner="scanner" style=" margin-right: 10px; margin-left: 10px;"  
  (event)="onEvent($event)"   >
</ngx-scanner-qrcode>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
