<h1 mat-dialog-title    
 >{{data.name}}   Endpoint'ine Rol Atama </h1>
 <div mat-dialog-content matBadge="{{rolesComponent.selectedOptions.selected.length}}"
  matBadgeOverlap="false" class="demo-section"> 
  <p  
  >Atanan Rol Sayısı : </p>
 
</div>
<div>
  <p  style="margin-left: 10px;">İlgili sayfaya aşağıdan rolleri atayabilirsiniz. </p>
</div>


 
<mat-selection-list #rolesComponent>
    <mat-list-option *ngFor="let role of listRoles" selected = {{role.selected}}  >
      {{role.name}}
    </mat-list-option>
</mat-selection-list>
 

<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rolleri Ata</button>
</div>
