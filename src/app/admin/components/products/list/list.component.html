<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>

      
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> Updated Date </th>
        <td  mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="photos">
        <th  style="width: 25;" mat-header-cell *matHeaderCellDef></th>
        <td style="padding-left: 2.3%;" mat-cell *matCellDef="let element">
           <img style="cursor: pointer;" 
           (click)="addProductImages(element.id)"
            src="../../../../../assets/resim-logo-color.png" 
          width="20" height="20"> </td>
      </ng-container>

      <ng-container matColumnDef="qrcode">
        <th  style="width: 25;" mat-header-cell *matHeaderCellDef></th>
        <td style="padding-left: 2.3%;" mat-cell *matCellDef="let element"> <img style="cursor: pointer;" 
           src="../../../../../assets/qrcode.png" 
          width="20" height="20" (click)="showQRCode(element.id)"> </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th  style="width: 25;" mat-header-cell *matHeaderCellDef></th>
        <td style="padding-left: 2.3%;" mat-cell *matCellDef="let element"> <img style="cursor: pointer;"  src="../../../../../assets/edit.png" 
          width="20" height="20" (click)="updateProduct(element.id)" > </td>
      </ng-container>
    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td  mat-cell *matCellDef="let element" style="cursor: pointer;" 
        appDelete
        [id] ="element.id" 
        controller="products"
         (callback)="getProducts()">  
        </td>
      </ng-container> 

        
      <!-- <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30"> </th>
        <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/delete.png" 
          width="25" height="25" (click)="delete(element.id, $event)"> </td>
      </ng-container> -->
      
  
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
                   
    </mat-paginator>
  </div>
