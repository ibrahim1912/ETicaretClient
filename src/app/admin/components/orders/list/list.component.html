<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef> OrderCode </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> TotalPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>

      
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="viewDetail">
        <th  style="width: 25;" mat-header-cell *matHeaderCellDef></th>
        <td style="padding-left: 4%;" mat-cell *matCellDef="let element"> 
          <img (click)="showDetail(element.id)" style="cursor: pointer;"  src="../../../../../assets/detail.png" 
          width="20" height="20"> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td  mat-cell *matCellDef="let element" style="cursor: pointer;" 
        appDelete
        [id] ="element.id" 
        controller="orders"
         (callback)="getOrders()">  
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
                   
    </mat-paginator>
  </div>
