<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef> OrderCode </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> TotalPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>

      
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

       
      <ng-container   matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef width= "30" ></th>
        <td mat-cell *matCellDef="let element" > 
          <img *ngIf="element.completed" style="cursor: pointer; margin-left: 100px;"  src="../../../../../assets/check.png" 
          width="25" height="25"> </td>
      </ng-container>

      <ng-container  matColumnDef="viewDetail">
        <th mat-header-cell *matHeaderCellDef  width= "30"></th>
        <td mat-cell *matCellDef="let element"> 
          <img (click)="showDetail(element.id)" style="cursor: pointer; "  src="../../../../../assets/detail.png" 
          width="25" height="25"> </td>
      </ng-container>

      <ng-container class = "deneme" matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width= "30"></th>
        <td  mat-cell *matCellDef="let element" style="cursor: pointer;" 
        appDelete
        [id] ="element.id" 
        controller="orders"
         (callback)="getOrders()">  
        </td>
      </ng-container>    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
                   
    </mat-paginator>
  </div>
