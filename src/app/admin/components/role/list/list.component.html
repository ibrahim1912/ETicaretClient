<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="edit">
        <th  style="width: 25;" mat-header-cell *matHeaderCellDef></th>
        <td style="padding-left: 2%;" mat-cell *matCellDef="let element"> 
          <img style="cursor: pointer;"  src="../../../../../assets/edit.png" 
          width="20" height="20"> </td>
      </ng-container> -->

      <ng-container  matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef  width= "30"></th>
        <td mat-cell *matCellDef="let element"> 
          <img style="cursor: pointer;"  src="../../../../../assets/edit.png" 
          width="20" height="20"> </td>
      </ng-container>
    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width= "50" height="50"></th>
        <td  mat-cell *matCellDef="let element" style="cursor: pointer;" 
        appDelete
        [id] ="element.id" 
        controller="roles"
         (callback)="getRoles()">  
        </td>
      </ng-container> 


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                  [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
                   
    </mat-paginator>
  </div>
